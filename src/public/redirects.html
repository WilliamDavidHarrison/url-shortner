<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML Meta Tags -->
        <title>Redirects</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="/assets/favicon.ico">

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-800 text-white">
        <div class="relative overflow-x-auto">
            <table id="redirects" class="w-full text-sm text-left text-gray-400">
                <thead class="text-xs uppercase bg-gray-900 text-gray-400">
                    <th data-sort="path" onclick="sortTable();" scope="col" class="px-4 py-3 outline outline-1 outline-gray-700 cursor-pointer">Path</th>
                    <th data-sort="redirect" onclick="sortTable();" scope="col" class="px-4 py-3 outline outline-1 outline-gray-700 cursor-pointer">Redirect</th>
                    <th data-sort="redirect-path" onclick="sortTable();" scope="col" class="px-4 py-3 outline outline-1 outline-gray-700 cursor-pointer">Redirect Path</th>
                </thead>

                <tbody id="redirects-body"></tbody>
            </table>
        </div>
    </body>

    <script>document.title = `Redirects | ${location.host}`;</script>
    <script src="/js/redirects.js"></script>
</html>
